<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be populated dynamically -->
            </div>
        </section>
        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
