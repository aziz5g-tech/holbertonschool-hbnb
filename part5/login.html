<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HBnB - Login to your account">
    <meta name="author" content="HBnB Team">
    <title>HBnB - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <!-- Login Container with Gradient Background -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo / Brand Name -->
            <h1>HBnB</h1>
            <h2>Welcome Back</h2>
            <p class="subtitle">Please login to continue</p>

            <!-- Login Form -->
            <form id="loginForm" class="form" novalidate>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="emailError"
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        aria-required="true"
                        aria-describedby="passwordError"
                    >
                </div>

                <!-- Error Message Container (Hidden by default) -->
                <div id="errorMessage" class="error-message hidden" role="alert"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary btn-block">
                    <span id="btnText">Login</span>
                    <span id="btnSpinner" class="btn-spinner hidden"></span>
                </button>
            </form>

            <!-- Login Footer -->
            <div class="login-footer">
                <p>Don't have an account? Contact an administrator.</p>
                <a href="index.html" class="link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Login Functionality (To be implemented in Task 2) -->
    <script src="scripts/login.js"></script>
</body>
</html>
